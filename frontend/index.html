<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Monitor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Server Monitoring Dashboard</h1>

    <section id="servers-section">
      <h2>Current Server Status</h2>
      <table id="server-table">
        <thead>
          <tr>
            <th>Server ID</th>
            <th>Name</th>
            <th>IP Address</th>
            <th>Status</th>
            <th>Response Time (ms)</th>
            <th>Last Checked</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="history-section">
      <h2>Health History</h2>
      <canvas id="historyChart"></canvas>
      <table id="history-table">
        <thead>
          <tr>
            <th>Record ID</th>
            <th>Server ID</th>
            <th>Name</th>
            <th>IP Address</th>
            <th>Is Healthy</th>
            <th>Response Time (ms)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
